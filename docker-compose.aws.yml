version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot_app_aws
    ports:
      - "8000:8000"
    environment:
      # Database RDS PostgreSQL (externo en AWS)
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

      # MySQL externo (si aplica)
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}

      # API Keys
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - MODAL_API_KEY=${MODAL_API_KEY}
      - FINETUNED_MODEL_ENDPOINT=${FINETUNED_MODEL_ENDPOINT}
      - USAR_FINETUNED_MODEL=${USAR_FINETUNED_MODEL:-true}

      # LLM Config
      - LLM_MODEL=${LLM_MODEL:-llama-3.1-70b-versatile}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-2000}
      - LLM_TIMEOUT=${LLM_TIMEOUT:-30}

      # S3 Buckets
      - S3_TRAINING_BUCKET=${S3_TRAINING_BUCKET}
      - S3_BACKUPS_BUCKET=${S3_BACKUPS_BUCKET}

      # App Config
      - APP_NAME=${APP_NAME:-ChatbotAnalitico}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}

      # Redis
      - REDIS_URL=redis://redis:6379/0
      - REDIS_TTL=${REDIS_TTL:-3600}

    depends_on:
      redis:
        condition: service_healthy

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis service
  redis:
    image: redis:7-alpine
    container_name: chatbot_redis_aws
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  default:
    name: chatbot-network
