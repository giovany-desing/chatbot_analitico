name: CI - Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black bandit

    - name: Code formatting check (black)
      run: black --check app/ tests/ || true
      continue-on-error: true

    - name: Linting (flake8)
      run: flake8 app/ tests/ --max-line-length=120 --extend-ignore=E203,W503 || true
      continue-on-error: true

    - name: Security scan (bandit)
      run: bandit -r app/ -ll || true
      continue-on-error: true

    - name: Run tests
      run: pytest tests/ -v --cov=app --cov-report=term-missing || true
      continue-on-error: true

